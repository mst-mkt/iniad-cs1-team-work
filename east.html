            <h1 class="header__title"><a href="./">赤羽の美味しい料理店</a></h1>

        <aside class="sidemenu"></aside>
        <main class="content">
            <section class="content__section">
                <h2 class="content__title">ラーメン</h2>
                <div class="cards">
                    <div class="card">
                        <div class="card__inner">
                            <div class="card__image">
                                <img
                                    src="assets/images/hayashida_1.jpg"

                            <div class="card__text">
                                <h3 class="card__title">

                                <p class="card__info">
                                    <i class="ti ti-coin-yen"></i>

                                <p class="card__info">
                                    <i class="ti ti-external-link"></i>
